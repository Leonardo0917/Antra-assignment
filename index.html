<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="centerContainer">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="text" id="fname" class="smallItem" placeholder="First Name"/>
                <input type="text" id="lname" class="smallItem" placeholder="Last Name"/><br>
                <input type="tel" id="moblie" class="item" placeholder="Moblie No."/><br>
                <input type="email" id="email" class="item" placeholder="Email Address"/><br>
                <input type="password" id="pwd" class="smallItem" placeholder="Password"/>
                <input type="password" id="cpwd" class="smallItem" placeholder="Confirm Password"/><br>
            </div>
            <input type="checkbox" value="none" id="agree"/>
            <label for="agree"><strong>I Agree</strong></label>
            <div>
                By clicking <span class="bgColorBlue">Register</span>, you agree to the <span class="colorBlue">Terms and Conditions</span>
                set out by this site, including our Cookie Use.
            </div>
            <input class="btnBlue" type="submit" value="Register"/>
            <input class="btnGreen" type="submit" value="Sign In"/>
        </form>
    </div>
</body>
</html>
